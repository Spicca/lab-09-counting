<script type="text/javascript">
tries=0;
Secret=parseInt(Math.random()*10);

while(tries<3)
{
var UserG=prompt("Make a guess at the secret number, you have 3 tries!: ")
	if(UserG==Secret)
	{
	console.log("Your guess: " + parseInt(UserG));
	console.log("The secret number: " + parseInt(Secret));
	console.log("You can read minds!");
	tries=3;
	}
	else{
	console.log("Your guess was not correct.");
	}

tries++;	

}


</script>
